<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhonePe Payment Simulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .ui-container {
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: white;
      text-align: center;
    }

    .processing-ui {
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      font-size: 24px;
      font-weight: bold;
      padding: 20px;
    }

    .success-ui {
      background-color: #a5d6a7;
      border: 1px solid #4caf50;
      font-size: 24px;
      font-weight: bold;
      padding: 20px;
    }

    .failure-ui {
      background-color: #ef9a9a;
      border: 1px solid #f44336;
      font-size: 24px;
      font-weight: bold;
      padding: 20px;
    }
  </style>
</head>
<body>

<div class="ui-container" id="ui-container">
  
</div>

<script>
 
  function simulatePayment() {
    return new Promise((resolve, reject) => {
     
      setTimeout(() => {
        const success = Math.random() < 0.5; 

        if (success) {
          resolve(); 
        } else {
          reject();
        }
      }, 2000);
    });
  }

 
  function displayProcessingUI() {
    document.getElementById('ui-container').innerHTML = `
      <div class="processing-ui">
        Processing payment...
      </div>
    `;
  }

 
  function displaySuccessUI() {
    document.getElementById('ui-container').innerHTML = `
      <div class="success-ui">
        Payment successful!
      </div>
    `;
  }

 
  function displayFailureUI() {
    document.getElementById('ui-container').innerHTML = `
      <div class="failure-ui">
        Payment failed. Please try again.
      </div>
    `;
  }

  
  displayProcessingUI(); 

  simulatePayment()
    .then(() => {
      
      displaySuccessUI();
    })
    .catch(() => {
    
      displayFailureUI();
    });
</script>

</body>
</html>
