<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    class CustomArray {
  constructor(...args) {
    this.size = args.length;
    for (let i = 0; i < args.length; i++) {
      this[i] = args[i];
    }
  }

  push(element) {
    this[this.size] = element;
    this.size++;
  }

  pop() {
    if (this.size === 0) return undefined;
    const poppedElement = this[this.size - 1];
    delete this[this.size - 1];
    this.size--;
    return poppedElement;
  }

  top() {
    if (this.size === 0) return undefined;
    return this[this.size - 1];
  }

  print() {
    const elements = [];
    for (let i = 0; i < this.size; i++) {
      elements.push(this[i]);
    }
    console.log('[' + elements.join(',') + ']');
  }

  printReverse() {
    const elements = [];
    for (let i = this.size - 1; i >= 0; i--) {
      elements.push(this[i]);
    }
    console.log('[' + elements.join(',') + ']');
  }
}

// Usage
const customArr = new CustomArray(1, 2, 3, 4);
customArr.push(5);
customArr.print(); // Output: [1,2,3,4,5]
customArr.pop();
customArr.print(); // Output: [1,2,3,4]
customArr.printReverse(); // Output: [4,3,2,1]
console.log(customArr.top()); // Output: 4
console.log(customArr.size); // Output: 4

  </script>
</body>
</html>
