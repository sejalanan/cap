    <button id="startStopBtn" onclick="startStop()">Start / Stop</button>
    <button class="prev" onclick="prevSlide()">Previous</button>
    <button class="next" onclick="nextSlide()">Next</button>
  </div>

 <script> let slideIndex = 0;
  let slides;
  
  function startStop() {
    if (slides === undefined) {
      slides = document.getElementsByClassName('slides');
    }
    
    if (slides.length === 0) return;
    
    if (slideIndex === slides.length) {
      slideIndex = 0;
    }
  
    const slide = slides[slideIndex];
    const slideStyle = slide.style;
  
    if (slideStyle.display === 'none') {
      slideStyle.display = 'block';
    } else {
      slideStyle.display = 'none';
    }
  
    slideIndex++;
  }
  
  function showSlide(n) {
    if (slides === undefined) {
      slides = document.getElementsByClassName('slides');
    }
    
    if (slides.length === 0) return;
  
    if (n >= slides.length) {
      slideIndex = 0;
    } else if (n < 0) {
      slideIndex = slides.length - 1;
    } else {
      slideIndex = n;
    }
  
    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = 'none';
    }
  
    slides[slideIndex].style.display = 'block';
  }
  
  function nextSlide() {
    showSlide(slideIndex + 1);
  }
  
  function prevSlide() {
    showSlide(slideIndex - 1);
  }
</script>
