<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button onclick="Click()">Apply</button>
</body>
</html>
<script>
let h2tag = document.getElementById("display")
let gendertag = document.getElementById("gender")
let nametag = document.getElementById("name")
// let h2tag = document.getElementById("")
function Click(){
    let nametext = nametag.value
    let gendertext = gendertag.value
    h2tag.innerText = nametext + gendertext

}
</script>
